<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Learn how construction sites work with preperation, demolition, and implosion processes by playing and being a part of the construction zone!">
    <meta name="keywords" content="web design, student, Maryville">
    <meta name="author" content="James Lewandowski">
    <!-- ===================
    CSS links -->
    <link rel="stylesheet" href="css/jquery.chatbubble.css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <!-- font links -->
    <link rel="stylesheet" href="">
    
    <link rel="stylesheet" href="https://use.typekit.net/hht7akl.css">
    <title>Contruction Zone</title>
</head>

<body>
    <div class="smallSizeScreen">
        <h1>This webapp only works on screens that are 1080p or larger.</h1>
    </div>
    <!-- <canvas id="myCanvas" width="1920" height="1080" style="border:1px solid"> -->
    <main>
        <!-- ===================
    main navigation -->

        <nav>

            <div class="content-width">

                <ul>
                    <!-- Unused Classes as of 03/27/19-->
                    <li class="wreckingball hide transition">
                    </li>
                    <li class="dynamite hide transition">
                    </li>
                </ul>

            </div>
        </nav>

        <!-- ===================
    header -->

        <header>
            <div class="content-width">
            </div>
        </header>

        <!-- ===================
    primary sections -->

        <section class="sec_bg">

            <div class="floorBackDrop">
                <img src="images/svg/backGround.svg">
            </div>

            <div class="backgroundTowers">
                <img src="images/svg/cityBackDrop.svg">
            </div>

            <div class="smilingMan">
                <img src="images/svg/manDefaultSmiling.svg">
            </div>

            <div class="clouds cl1">
            </div>

            <div class="clouds cl2"></div>

        </section>

        <section class="sec_fill">
            <div class="content-width">
                <h2 class="loading">Loading</h2>


            </div>
        </section>

        <section class="sec_side">
            <div class="content-width">
                <div class="refreshButton">
                    <img src="images/svg/refresh.svg">
                </div>
        </div>
        </section>

        <!-- ===================
    footer -->

        <footer>
            <div class="content-width">
                
            </div>
        </footer>
    </main>
<!-- </canvas> -->

    scripts -->

    <script src="js/jquery.chatbubble.min.js"></script>
    <script type="text/javascript" src="js/index.min.js"></script>
